# Dev profile: подробные логи, медленный polling, включенная документация OpenAPI
logging:
  level:
    root: INFO
    dev.savushkin.scada.mobile.backend: DEBUG
    dev.savushkin.scada.mobile.backend.services.polling: TRACE
    dev.savushkin.scada.mobile.backend.printsrv: TRACE

printsrv:
  polling:
    fixed-delay-ms: 5000  # Dev: медленный цикл (5 секунд) для комфортной отладки

# CORS: dev allowlist для локальной разработки (Live Server, Vite и пр.)
cors:
  policy:
    allowed-origins:
      - "http://127.0.0.1:5500"
      - "http://localhost:5500"
    allowed-methods: [ "GET", "POST", "OPTIONS" ]
    allowed-headers: [ "Content-Type", "Authorization" ]
    allow-credentials: false
    max-age-seconds: 3600

# OpenAPI/Swagger UI: включено для разработки
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  show-actuator: true

