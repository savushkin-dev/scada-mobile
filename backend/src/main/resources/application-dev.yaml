# Dev profile: подробные логи (DEBUG), медленный polling, включенная документация OpenAPI
# Уровни логов задаются в logback-spring.xml (springProfile name="dev")
# При необходимости можно переопределить через Actuator: POST /actuator/loggers/{name}

printsrv:
  polling:
    fixed-delay-ms: 5000  # Dev: медленный цикл (5 секунд) для комфортной отладки

# CORS: dev allowlist для локальной разработки (Live Server, Vite и пр.)
cors:
  policy:
    allowed-origins:
      - "http://127.0.0.1:5500"
      - "http://localhost:5500"
    allowed-methods: [ "GET", "POST", "OPTIONS" ]
    allowed-headers: [ "Content-Type", "Authorization" ]
    allow-credentials: false
    max-age-seconds: 3600

# OpenAPI/Swagger UI: включено для разработки
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  show-actuator: true

